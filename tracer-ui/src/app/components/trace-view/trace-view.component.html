<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div style="width: 20%" [ngStyle]="{'color': hasError() ? 'red' : (hasWarning() ? 'darkorange' : 'black') }">
        {{trace.getLabel()}}
      </div>

      <div style="width: 70%; align-items: start">
        <div>{{trace.getDuration()}} ms</div>
        <div style="height: 5px; background-color: darkcyan;"></div>
      </div>

    </mat-panel-title>
  </mat-expansion-panel-header>


  <p style="font-size: 20px; font-weight: bold; margin-bottom: 15px">SPANS</p>

  <div *ngFor="let span of trace.getSpansList()">
    <app-span-view [span]="span" [marginLeft]="ml(span)"  [width]="w(span)" ></app-span-view>
  </div>

</mat-expansion-panel>
